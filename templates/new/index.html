<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>NOiSE 220 Ovládání</title>
    <meta name="description" content="">
    <meta name="author" content="">
	{% load static %}
    <!-- Le styles -->
    <link href={% static "bootstrap/css/bootstrap.css" %} rel="stylesheet">
    <link href={% static "bootstrap/css/bootstrap-responsive.css" %} rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href={% static "css/custom.css" %} rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="{{ STATIC_URL }}bootstrap/ico/favicon.ico">
    <link rel="apple-touch-icon" href="{{ STATIC_URL }}bootstrap/ico/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="{{ STATIC_URL }}bootstrap/ico/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="{{ STATIC_URL }}bootstrap/ico/apple-touch-icon-114x114.png">


</head>

<body data-spy="scroll" data-target=".subnav">


<div class="container" style="width: 800px !important;">

<br>
<div class="row-fluid">
    <div class="span12">
        <h1><a href="/" class="font1">NOiSE 220 ovládání</a></h1>
    </div>
</div>

<div class="row-fluid">
    <div class="span12">
        <hr>
    </div>
</div>

<div class="row-fluid">
    <div class="span6">
        <h2 class="font2">Zahrada</h2>
        {% if thermo_is_heating %}
            <p style="margin-top: 6px;">
                <span class="label label-success" style="font-weight: normal !important;">Heat is ON ({{ thermo_time_since_last_on_mins }} more minutes)</span>
            </p>
            <p style="margin-top: 16px;">
                <a href="/thermostat/turn_off"><button class="btn btn-large btn-warning" type="button">Turn off</button></a>
            </p>
        {% else %}
            <p style="margin-top:10px;">
                <a href="/thermostat/turn_on"><button class="btn btn-large btn-success" type="button">Turn on for 30 min</button></a>
            </p>
        {% endif %}
        <div style="height:8px;"></div>
    </div>
    
</div>



<div class="row-fluid">
    <div class="span6">
        <h2 class="font2">Jezírko</h2>
        <p style="margin-top:10px;">
            <a href="/door/unlock"><button class="btn btn-large btn-success" type="button">Unlock for 5 seconds</button></a>
        </p>
        <div style="height:8px;"></div>
    </div>

    
</div>
<div class="row-fluid">
    <div class="span12">
        <hr>
    </div>
</div>
<div class="row-fluid">
    <div class="span6">
        <h2 class="font2">Zavlažování</h2>
        <p style="margin-top:10px;">
            <a href="/door/unlock"><button class="btn btn-large btn-success" type="button">Unlock for 5 seconds</button></a>
        </p>
        <div style="height:8px;"></div>
    </div>

    
</div>

</div>

 <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="{{ STATIC_URL }}bootstrap/js/bootstrap.js"></script>
 
</body>
</html>

<script src="{{ STATIC_URL }}js/index.js"></script>
